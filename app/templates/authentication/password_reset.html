{% extends "base.html" %}
{% block title %}
Password Reset
{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="/static/css/forms.css">
<section class="form-container">
  <h2>Create New Password</h2>
  <p class="text-center">Please enter a new password below.</p>
  <form>
    <div class="mb-3">
      <label for="new-password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
    </div>
    <div class="mb-3">
      <label for="confirm-new-password" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm new password" required>
    </div>
    <button type="submit" class="btn btn-custom-primary">Reset Password</button>
    <p class="form-text mt-3"><a href="login.html">Back to Login</a></p>
  </form>
</section>
{% endblock %}

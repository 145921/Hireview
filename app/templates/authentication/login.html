{% extends "base.html" %}
{% block title %}
Login
{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="/static/css/forms.css">
<section class="form-container">
  <h2>Login to Hireview</h2>
  <form>
    <!-- Fields for email and password -->
    <div class="mb-3">
      <label for="login-email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="remember-me">
      <label class="form-check-label" for="remember-me">Remember me</label>
    </div>
    <button type="submit" class="btn btn-custom-primary">Login</button>
    <p class="form-text mt-3"><a href="{{ url_for('authentication.password_reset_request') }}">Forgot Password?</a></p>
    <p class="form-text">Donâ€™t have an account? <a href="{{ url_for('authentication.applicant_registration') }}">Sign up here</a></p>
  </form>
</section>
{% endblock %}
